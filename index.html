<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open sans" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screencontainer">
            <div class="screen1" id="screen1" name="screen1"> <!--Screen that will show the calculation to be performed -->
                <p></p>
            </div>
            <div class="screen2" id="screen2" name="screen2"> <!--Screen that will show the result-->
                <p></p>
            </div>
        </div>
         <div class="forbutton"> <!--The div which contains the buttons-->
            <button id="sin" class="math">sin</button>
            <button id="cos" class="math">cos</button>
            <button id="tan" class="math">tan</button>
            <button id="clear">C</button>
            <button id="ln">ln</button>
            <button id="log">log</button>
            <button id="exponential">&#8519; </button>  
            <button id="delete">DEL</button>
            <button id="square">&radic;</button>
            <button class="number">(</button>
            <button class="number">)</button>
            <button id="power">^</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">+</button>
            <button id="pi">&pi; </button>  
            <button class="number">0</button>
            <button class="number">/</button>
            <button id="equals">=</button>    
        </div>
        <div class="heart">&#10084; &#10084;</div> <!--Just for fun because I like hearts-->
        <div class="radian"><p>Angles in radian</p></div><!--A little detail that says that the angles are in radian-->
    </div>
    <script src="script.js"></script>
</body>
</html>
